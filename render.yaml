services:
  - type: web
    name: portfolio-backend
    env: node
    plan: free
    rootDir: skills/web.Portifolio/backend
    buildCommand: npm install --include=dev && npx prisma migrate deploy && npm run seed && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
