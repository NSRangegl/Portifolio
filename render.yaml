services:
  - type: web
    name: portfolio-backend
    runtime: node
    plan: free
    rootDir: skills/web.Portifolio/backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE_KEY
      - key: FRONTEND_URL
      - key: NODE_ENV
        value: production
